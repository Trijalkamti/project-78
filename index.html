<hr>
   <script>
   var names=[
   "2. (Diljeet singh)",
   "3. (Soni singh)",
   "4. (Alia singh)",
   "5. (Rocky singh))"
   ];
 var images=[
   "father.png",
   "mother.jpg",

   "brother.jpg"
 ];
 var i=0;
 function family(){
   document.getElementById("one").innerHTML=names[i];
   document.getElementById("family_img").src=images[i];
   i++;
   if(i==4){
     i=0;
   }}
  </script>
